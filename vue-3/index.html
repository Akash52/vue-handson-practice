<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <body>
      <div id="vue_app">
        <h2>{{title}}</h2>
        <h2 v-text='title'></h2>
        <p>A long static Paragraph</p>
        
      </div>
    
      <script src="https://unpkg.com/vue@3"></script>
      <script>
        let app = Vue.createApp({
          data() {
            return {
              title: 'Simple Vue Directive',
              html: '<h1>Hello Vue!</h1>',
              list: ['v-text', 'v-html', 'v-once', 'v-pre', 'v-is', 'v-cloak'],
            };
          },
        });
        let vue_app = app.mount('#vue_app');
      </script>
    </body>
</html>
