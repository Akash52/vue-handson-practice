<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue 3 Demo</title>
    <style>
      body,
      h1,
      h2,
      p,
      li,
      span {
        padding: 0;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bolder;
      }
      body {
        padding: 15px;
      }
      h2 {
        text-align: center;
        color: tomato;
        margin: 5px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="vue_app">
      <h2>{{notice}}</h2>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {};
        },
        methods: {
          processCookie() {
            if (document.cookie) {
              let obj = { exists: true };
              document.cookie.split(';').map((elem) => {
                let arr = elem.split('=');
                let prop = arr[0].trim();
                let val = arr[1].trim();
                if (isNaN(val)) {
                  if (val == 'true') {
                    val = true;
                  } else if (val === 'false') {
                    val = false;
                  } else {
                    val = Number(val);
                  }
                  obj[prop] = val;
                }
              });
              return obj;
            } else {
              return {
                exists: false,
              };
            }
          },
        },
      });
      let vm = app.mount('#vue_app');
    </script>
  </body>
</html>
